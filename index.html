<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>bip boup DTMF</title>
    <meta name="description" content="une page qui fait bip boup" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="top">
      <div id="keypad">
        <input id="padEntry" type="text" class="numberDisplay" />
        <button id="1" class="button digit">1</button>
        <button id="2" class="button digit">2</button>
        <button id="3" class="button digit">3</button>
        <button id="a" class="button letter">A</button>
        <button id="4" class="button digit">4</button>
        <button id="5" class="button digit">5</button>
        <button id="6" class="button digit">6</button>
        <button id="b" class="button letter">B</button>
        <button id="7" class="button digit">7</button>
        <button id="8" class="button digit">8</button>
        <button id="9" class="button digit">9</button>
        <button id="c" class="button letter">C</button>
        <button id="*" class="button symbol">*</button>
        <button id="0" class="button digit">0</button>
        <button id="#" class="button symbol">#</button>
        <button id="d" class="button letter">D</button>
        <button id="play" class="button control hidden"></button>
        <button id="Backspace" class="button control hidden">âŒ«</button>
      </div>
      <div id="output">
        <input id="outputLabel" type="text" class="numberDisplay" readonly />
        <canvas id="waveformScope" class="scope"></canvas>
        <canvas id="frequencyScope" class="scope"></canvas>
      </div>
    </div>
    <script src="dtmf-analyser.js"></script>
    <script src="analyser-scopes.js"></script>
    <script src="dtmf-box.js"></script>
    <script src="index.js"></script>
  </body>
</html>
