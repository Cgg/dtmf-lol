<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>bip boup DTMF</title>
    <meta name="description" content="webaudio yay" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="keypad">
      <input id="padEntry" type="text" />
      <button id="1" class="button digit">1</button>
      <button id="2" class="button digit">2</button>
      <button id="3" class="button digit">3</button>
      <button id="A" class="button letter">A</button>
      <button id="4" class="button digit">4</button>
      <button id="5" class="button digit">5</button>
      <button id="6" class="button digit">6</button>
      <button id="B" class="button letter">B</button>
      <button id="7" class="button digit">7</button>
      <button id="8" class="button digit">8</button>
      <button id="9" class="button digit">9</button>
      <button id="C" class="button letter">C</button>
      <button id="*" class="button symbol">*</button>
      <button id="0" class="button digit">0</button>
      <button id="#" class="button symbol">#</button>
      <button id="D" class="button letter">D</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
